    <script>
        function MbpsToKiB(){
            var a = document.getElementById('toCalc').value;
            document.getElementById('Calced').value = a*25 * 8;
            }
        function MbpsToKB(){
            var a = document.getElementById('toCalc').value;
            document.getElementById('Calced').value = a*25 * 1000; 
            }
    </script>
    <body>
        <form>
            <div>Aprēķināt cik daudz informācijas var lejuplādēt</div>
            <input type = “text” id = "toCalc"> <label>sekundēs, ja interneta ātrums ir 25 Mbps.</label>
            <div>Atbilde</div>
            <input type = “text” id = "Calced" disabled>
            <input type="radio" id="KiB" name="KiB" value="KiB" onclick="MbpsToKiB()"><label for="KiB">KiB</label><br><input type="radio" id="KB" name="KB" value="KB" onclick="MbpsToKB()"><label for="KB">KB</label><br>
        </form>
